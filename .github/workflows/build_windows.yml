name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      # Assumes Buildeck.spec exists in the root directory
      run: pyinstaller Buildeck.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Buildeck-Windows-Build
        path: dist/
        # Uploads the entire 'dist' folder content. 
        # If your spec file creates a single file, it will be inside the zip.