nname: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            OUT_FILE_NAME: Buildeck-Windows.zip
          - os: macos-latest
            TARGET: macos
            OUT_FILE_NAME: Buildeck.dmg

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Import Certificates (Mac)
      if: matrix.TARGET == 'macos'
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.P12_PASSWORD }}

    # --- BUILD ---
    - name: Build with PyInstaller
      run: pyinstaller Buildeck.spec

    # --- MAC SIGNING & PACKAGING ---
    - name: Sign macOS App
      if: matrix.TARGET == 'macos'
      run: |
        echo "Signing Buildeck.app bundle..."
        codesign --deep --force --verbose --options=runtime --entitlements entitlements.plist --sign "Developer ID Application" dist/Buildeck.app

    - name: Create DMG (Mac)
      if: matrix.TARGET == 'macos'
      run: |
        sleep 2
        echo "Creating DMG..."
        hdiutil create -volname "Buildeck Installer" -srcfolder dist/Buildeck.app -ov -format UDZO ${{ matrix.OUT_FILE_NAME }}
        codesign --force --sign "Developer ID Application" ${{ matrix.OUT_FILE_NAME }}

    # --- MAC NOTARIZATION (ASYNC MODE) ---
    - name: Submit to Apple (No Wait)
      if: matrix.TARGET == 'macos'
      run: |
        echo "Submitting DMG to Apple Notary Service (Async)..."
        # Usamos --no-wait. El comando sube el archivo y termina inmediatamente.
        xcrun notarytool submit ${{ matrix.OUT_FILE_NAME }} \
          --apple-id "${{ secrets.APPLE_ID }}" \
          --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
          --team-id "${{ secrets.APPLE_TEAM_ID }}" \
          --no-wait \
          --verbose

    # --- WINDOWS PACKAGING ---
    - name: Zip Release (Windows)
      if: matrix.TARGET == 'windows'
      run: powershell Compress-Archive -Path dist/Buildeck.exe -DestinationPath ${{ matrix.OUT_FILE_NAME }}

    # --- RELEASE ---
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.OUT_FILE_NAME }}