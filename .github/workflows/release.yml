name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40 
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            OUT_FILE_NAME: Buildeck-Windows.zip
          - os: macos-latest
            TARGET: macos
            OUT_FILE_NAME: Buildeck.dmg 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- MACOS: IMPORT CERTIFICATES ---
    - name: Import Code-Signing Certificates
      if: matrix.TARGET == 'macos'
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.P12_PASSWORD }}

    # --- BUILD ---
    - name: Build with PyInstaller
      run: pyinstaller Buildeck.spec

    # --- MACOS: SIGNING ---
    - name: Sign macOS App
      if: matrix.TARGET == 'macos'
      run: |
        echo "Signing Buildeck.app..."
        # Firmamos el .app antes de empaquetarlo
        codesign --deep --force --verbose --options=runtime --entitlements entitlements.plist --sign "Developer ID Application" dist/Buildeck.app

    # --- WINDOWS: ZIP ---
    - name: Zip Release (Windows)
      if: matrix.TARGET == 'windows'
      run: powershell Compress-Archive -Path dist/Buildeck.exe -DestinationPath ${{ matrix.OUT_FILE_NAME }}

    # --- MACOS: CREATE DMG (NUEVO) ---
    - name: Create DMG (macOS)
      if: matrix.TARGET == 'macos'
      run: |
        echo "Creating DMG..."
        # Creamos el DMG directamente desde la carpeta del .app
        hdiutil create -volname "Buildeck Installer" -srcfolder dist/Buildeck.app -ov -format UDZO ${{ matrix.OUT_FILE_NAME }}

    # --- MACOS: NOTARIZATION (DMG) ---
    - name: Notarize macOS DMG
      if: matrix.TARGET == 'macos'
      timeout-minutes: 30
      run: |
        echo "Submitting DMG to Apple Notary Service..."
        # Enviamos el DMG, no el ZIP
        xcrun notarytool submit ${{ matrix.OUT_FILE_NAME }} \
          --apple-id "${{ secrets.APPLE_ID }}" \
          --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
          --team-id "${{ secrets.APPLE_TEAM_ID }}" \
          --wait \
          --verbose

    # --- MACOS: STAPLE TICKET (OPCIONAL PERO RECOMENDADO) ---
    - name: Staple Ticket
      if: matrix.TARGET == 'macos'
      run: |
        echo "Stapling ticket to DMG..."
        xcrun stapler staple ${{ matrix.OUT_FILE_NAME }}

    # --- RELEASE ---
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.OUT_FILE_NAME }}