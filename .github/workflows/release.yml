name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*' # Se ejecuta al crear un tag (ej: v1.0.1)

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            OUT_FILE_NAME: Buildeck-Windows.zip
          - os: macos-latest
            TARGET: macos
            OUT_FILE_NAME: Buildeck-macOS.zip

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Usa una versi√≥n estable
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- MACOS: IMPORT CERTIFICATES ---
    - name: Import Code-Signing Certificates
      if: matrix.TARGET == 'macos'
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.P12_PASSWORD }}

    # --- BUILD (Common) ---
    - name: Build with PyInstaller
      run: pyinstaller Buildeck.spec

    # --- MACOS: SIGNING ---
    - name: Sign macOS App
      if: matrix.TARGET == 'macos'
      run: |
        echo "Signing Buildeck.app..."
        # Firmamos con "Developer ID Application" (el certificado importado)
        codesign --deep --force --verbose --options=runtime --entitlements entitlements.plist --sign "Developer ID Application" dist/Buildeck.app

    # --- WINDOWS: ZIP ---
    - name: Zip Release (Windows)
      if: matrix.TARGET == 'windows'
      run: powershell Compress-Archive -Path dist/Buildeck.exe -DestinationPath ${{ matrix.OUT_FILE_NAME }}

    # --- MACOS: ZIP FOR NOTARIZATION ---
    # Apple notariza el ZIP, no el .app suelto
    - name: Zip Release (macOS)
      if: matrix.TARGET == 'macos'
      run: |
        /usr/bin/ditto -c -k --keepParent dist/Buildeck.app ${{ matrix.OUT_FILE_NAME }}

    # --- MACOS: NOTARIZATION (SIMPLIFICADO) ---
    - name: Notarize macOS App
      if: matrix.TARGET == 'macos'
      run: |
        echo "Submitting to Apple Notary Service..."
        xcrun notarytool submit ${{ matrix.OUT_FILE_NAME }} \
          --apple-id "${{ secrets.APPLE_ID }}" \
          --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
          --team-id "${{ secrets.APPLE_TEAM_ID }}" \
          --wait \
          --timeout 10m

    # --- RELEASE ---
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.OUT_FILE_NAME }}